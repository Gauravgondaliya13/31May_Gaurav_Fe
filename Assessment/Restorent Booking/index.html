<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Booking Date</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <!-- telwind -->
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link href="./dist/output.css" rel="stylesheet">
        <!-- bootstrep cdn -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
        <link rel='stylesheet' type='text/css' media='screen' href='./Asset/css/'>
        <link rel="stylesheet" href="./Asset/css/Main.css">
    </head>
    <body>        
    <div class=" shadow-md shadow-gray-700">
        <div class=" font-bold Main ">
            <h1 class="text-center">Restaurant Booking Form</h1>
            <hr class="w-48  mx-auto ">
        </div>

        <div class="sel text-center">
            <form action="" id="bookingForm">
                <h3 class="text-center text-white">Choice your Booking:</h3>
                <br>
            <select  title="booking" id="bookingChoice" class="text-center w-75" onchange="handleBookingChoice()">  
                <option  value="select" >Select Booking</option>
                <option value="fullday">Full Day Booking</option>
                <option value="halfday">Half Day Booking</option>
                <option value="hourly">Hourly Booking</option>
            </select>
            <br> <br>
            <div id="dynamicFields">
            <h3 class="text-white">Please Select Booking</h3>
        </div>
            <br>
            <button type="submit" class="px-5 py-1 text-md text-white font-semibold rounded-full border bg-red-700 hover:text-white hover:bg-green-400 ">Submit</button>
        </form>
        </div>
        
    </div>
    <script src="./Asset/js/Main.js"></script>
</body>
</html>
